<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Surveillance System</title>
  <!-- If you want to change the page title, edit it above -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>
      <!-- EDIT THIS to change the top‐of‐page title -->
      Smart Surveillance System
    </h1>
  </header>

  <div class="container">
    <!-- UPLOAD PANEL -->
    <div class="panel" id="uploadPanel">
      <div class="panel-title">Upload</div>
      <div class="panel-content" id="uploadContent">
        <!-- Selected image/video or webcam stream will appear here -->
      </div>
      <div class="panel-buttons">
        <button id="fileButton">Image/Video</button>
        <button id="webcamButton">Webcam</button>
        <!-- hidden file input -->
        <input type="file" id="fileInput" accept="image/*,video/*" hidden>
      </div>
    </div>

    <!-- OUTPUT PANEL -->
    <div class="panel" id="outputPanel">
      <div class="panel-title">Output</div>
      <div class="panel-content" id="outputContent">
        <!-- AI model results will go here -->
      </div>
      <div class="panel-buttons">
        <button id="exportButton">Export</button>
        <button id="clearButton">Clear</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
